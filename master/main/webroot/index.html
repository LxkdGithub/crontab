<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- bootstrap + jquery -->

    <!-- vuejs  , reactjs , angular -->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <!-- 页头 -->
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>管理后台
                    <small>Golang分布式Crontab</small>
                </h1>
            </div>
        </div>
    </div>

    <!-- 功能按钮 -->
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary">新建任务</button>
        </div>
    </div>

    <!--任务列表-->
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default" style="margin-top: 20px">
                <div class="panel-body">
                    <table id="job-list" class="table table-striped">
                        <thead>
                        <tr>
                            <th>任务名称</th>
                            <th>shell命令</th>
                            <th>cron表达式</th>
                            <th>任务操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--这是一个任务-->

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    //页面加载完成后调用

    //1.绑定按钮
    //用JavaScript委托机制，DOM事件冒泡的一个关键原理
    $(document).ready(function () {
        $("#job-list").on("click", ".edit-job", function (event) {
            console.log(this)
        })
        $("#job-list").on("click", ".delete-job", function (event) {
            var jobName = $(this).parents("tr").children(".job-name").text()
            $.ajax({
                url: "/job/delete",
                type: 'post',
                dataType: 'json',
                data: {name: jobName+"222"},
                complete: function () {
                    window.location.reload()
                }
            })
        })
        $("#job-list").on("click", ".kill-job", function (event) {
            console.log(this)
        })

        //刷新任务列表
        function rebuildJobList() {
            // job/list
            $.ajax({
                url: '/job/list',
                dataType: 'json',
                success: function (resp) {
                    if (resp.errno != 0) {
                        return
                    }
                    //任务数组
                    var jobList = resp.data
                    $('#job-list tbody').empty()
                    //遍历任务
                    for (var i = 0; i < jobList.length; i++) {
                        var job = jobList[i]
                        var tr = $("<tr>")
                        tr.append($('<td class="job-name">').html(job.name))
                        tr.append($('<td class="job-command">').html(job.command))
                        tr.append($('<td class="job-cronExpr">').html(job.cronExpr))
                        var toolbar = $('<div class="btn-toolbar">')
                                .append('<button class="btn btn-info edit-job">编辑</button>')
                                .append('<button class="btn btn-danger delete-job">删除</button>')
                                .append('<button class="btn btn-warning kill-job">强杀</button>')
                        tr.append($('<td>').append(toolbar))
                        $("#job-list tbody").append(tr)
                    }
                }
            })
        }

        rebuildJobList()

    })
</script>

</body>
</html>
